    resources: ["secrets", "configmaps","services"]
    verbs: ["create", "get", "list"]
---
# Source: vcluster-k8s/templates/pre-install-hook-job-rolebinding.yaml
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vcluser-nomad-job
  namespace: vcluster-namespace
  annotations: 
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
subjects:
  - kind: ServiceAccount
    name: vcluser-nomad-job
    namespace: vcluster-namespace
roleRef:
  kind: Role
  name: vcluser-nomad-job
  apiGroup: rbac.authorization.k8s.io
---
# Source: vcluster-k8s/templates/pre-install-hook-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: vcluser-nomad-job
  namespace: vcluster-namespace
  annotations: 
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      name: vcluser-nomad-job
    spec:
      serviceAccountName: vcluser-nomad-job
      restartPolicy: OnFailure
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      containers:
        - name: certs
          image: "ghcr.io/loft-sh/vcluster:0.15.2"
          imagePullPolicy: IfNotPresent
          command:
            - /vcluster
            - certs
          args:
            - --prefix=vcluser-nomad
            - --etcd-replicas=1
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10001
          volumeMounts:
            - name: cert-storage
              mountPath: /certs
          resources:
            {}
      volumes:
        - name: cert-storage
          emptyDir: {}
