apiVersion: v1
kind: ConfigMap
metadata:
  name: my-otel-demo-otelcol
  labels:
    helm.sh/chart: opentelemetry-collector-0.39.1
    app.kubernetes.io/name: otelcol
    app.kubernetes.io/instance: my-otel-demo
    app.kubernetes.io/version: "0.64.1"
    app.kubernetes.io/managed-by: Helm
data:
  relay: |
    exporters:
      logging:
        logLevel: debug
      otlp:
        endpoint: 'my-otel-demo-jaeger:4317'
        tls:
          insecure: true
      otlp/ls:
        endpoint: ingest.lightstep.com:443
        headers:
          lightstep-access-token: ${LS_TOKEN}
        timeout: 30s
        tls:
          insecure_skip_verify: true
      prometheus:
        endpoint: 0.0.0.0:9464
    extensions:
      health_check: {}
      memory_ballast: {}
    processors:
      batch: {}
      memory_limiter:
        check_interval: 5s
        limit_mib: 80
        spike_limit_mib: 25
      spanmetrics:
        metrics_exporter: prometheus
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_http:
            endpoint: 0.0.0.0:14268
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            cors:
              allowed_origins:
              - http://*
              - https://*
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
            - targets:
              - ${MY_POD_IP}:8888
      zipkin:
        endpoint: 0.0.0.0:9411
    service:
      extensions:
      - health_check
      - memory_ballast
      pipelines:
        logs:
          exporters:
          - logging
          processors:
          - memory_limiter
          - batch
          receivers:
          - otlp
        metrics:
          exporters:
          - prometheus
          - otlp/ls
          - logging
          processors:
          - memory_limiter
          - batch
          receivers:
          - otlp
          - prometheus
        traces:
          exporters:
          - otlp
          - otlp/ls
          - logging
          processors:
          - memory_limiter
          - spanmetrics
          - batch
          receivers:
          - otlp
          - jaeger
          - zipkin
      telemetry:
        metrics:
          address: 0.0.0.0:8888
